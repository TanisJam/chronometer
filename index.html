<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeechTimes</title>

    <!--GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">

    <!--CSS STYLE-->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <nav>
        <div class="container">
            <button id="settings"> (CONF) </button>
            <h1> Chronome! </h1>
        </div>
        <div id="config-pop">
            <ul class="config-window">
                <li>Check restart?<input type="checkbox" id="restart-on-check" checked></li>
                <li>Option 2<input type="checkbox" name="" id=""></li>
                <li>Option 3<input type="checkbox" name="" id=""></li>
                <li>Option 4<input type="checkbox" name="" id=""></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <header>
            <p id="timmer" class="old-display">00:00:00</p>
            <div class="controls">
                <button id="start-stop">Start / Stop</button>
                <button id="check"> Check </button>
                <button id="reset"> Reset </button>

            </div>
        </header>
        <div class="list card old-display">
            <ul id="time-list">
                <li>00:00:00</li>
                <li>00:00:00</li>
                <li>00:00:00</li>
                <li>00:00:00</li>
            </ul>
        </div>
    </main>

    <!--JS SCRIPS-->
    <script src="script.js"></script>
</body>

</html>
